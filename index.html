<!DOCTYPE html>
<html>
<head>
	<title>Choose Your Own Appventure</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="header">
	<h1>Choose your own AppVenture</h1>
	</div>
	<div id="characterDiv">
		<div id="nameEntry">
			<form id="heroNameForm">
				Hero name:<br>
				<input type="text" name="hiroName"><br>
				<button id="press">Start Story</button>
			</form>
		</div>
		<div id="characterName"></div>
		<div id="characterSheet">
			<div id="characterStat"></div>
			<div id="dieBox"></div>
		</div>
		<div id="characterInv">
			<div id="invTitle"></div>
			<div id="backpack"></div>
		</div>
	</div>
	<div id="storyDiv">
		<div id="story"></div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
